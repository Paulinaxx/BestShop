<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BestShop</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <header class="header">
        <div class="container">
            <a href="/" class="logo">BestShop</a>

            <nav class="page-nav">
                <ul class="page-nav-list">
                    <li><a href="#">Why Us</a></li>
                    <li><a href="#">Benefits</a></li>
                    <li><a href="#">Prices</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

<main>

 <section class="banner">
     <div class="container">
         <h1 class="banner-title">Sell More!</h1>
         <p class="banner-text">
           Open shop on our platform and increase your sales
         </p>
         <a href="#" class="btn_banner">Open your shop</a>
     </div>
     <img src="images/images/Background.png" alt="page-background">
 </section>

<section class="informations">
    <div class="container">
        <h2 class="informations_title">The most popular sales platform in country</h2>
        <div class="informations_container">
            <div class="informations_first">
                <div class="circle">
                    <img src="images/images/Person.svg" alt="person" class="informations_img">
                </div>
                <div class="informations_number">100000+</div>
                <div class="informations_description">daily entries</div>
            </div>
            <div class="informations_second">
                <div class="circle">
                    <img src="images/images/Eye.svg" alt="person" class="informations_img">
                </div>
                <div class="informations_number">200000+</div>
                <div class="informations_description">seen products <br>every day</div>
            </div>
             <div class="informations_third">
                <div class="circle">
                    <img src="images/images/Catalog.svg" alt="person" class="informations_img">
                </div>
                <div class="informations_number">200000+</div>
                <div class="informations_description">seen products <br>every day</div>
             </div>
            </div>
        </div>
</section>
</main>

</html>
